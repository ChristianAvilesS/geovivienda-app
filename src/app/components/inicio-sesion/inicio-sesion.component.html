<div
  class="container p-3 d-flex flex-column justify-content-center align-items-center"
>
  <div class="text-center">
    <h1>Iniciar Sesión</h1>
  </div>
  <div class="mt-3">
    <form [formGroup]="form" class="example-form" (submit)="aceptar()">
      <!-- Username -->
      <div class="mb-3">
        <mat-form-field class="example-full-width">
          <mat-label>Username</mat-label>
          <input matInput placeholder="Ex. ceas96" formControlName="username" />
          <mat-error *ngIf="form.get('username')?.hasError('required')">
            El usuario ingresado no es válido!!
          </mat-error>
        </mat-form-field>
      </div>

      <!-- Password -->
      <div class="mb-3">
        <mat-form-field class="example-full-width">
          <mat-label>Contraseña</mat-label>
          <input
            matInput
            placeholder="Contraseña"
            formControlName="password"
            type="password"
          />
          <mat-error
            *ngIf="
              form.get('password')?.hasError('required') ||
              form.get('password')?.hasError('minLength')
            "
          >
            La contraseña debe de tener por lo menos 8 caracteres
          </mat-error>
        </mat-form-field>
      </div>

      <div class="mt-3 text-center d-flex">
        <button class="w-100" mat-flat-button>Iniciar Sesión</button>
      </div>
    </form>
  </div>
</div>
