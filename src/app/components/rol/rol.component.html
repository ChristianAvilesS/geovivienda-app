<app-listado-roles></app-listado-roles>
<div class="mt-3">
  <form [formGroup]="form" (submit)="guardar()">
    <div class="flex-container">
      <!-- Role-->
      <div class="container-centrado">
        <mat-form-field>
          <mat-label>Rol</mat-label>
          <input
            matInput
            placeholder="DEVELOPER"
            formControlName="rol"
          />
          <mat-error *ngIf="form.get('rol')?.hasError('required')">
            El nombre del rol es obligatorio!
          </mat-error>
        </mat-form-field>
        <button mat-raised-button class="btn text-center">Agregar Rol</button>
      </div>
    </div>
  </form>
</div>
