<h2 mat-dialog-title class="text-center">Ver detalles del inmueble</h2>

<mat-dialog-content class="mat-typography">
  <div class="d-flex flex-column gap-4">
    <!-- Información de la propiedad -->
    <section>
      <h5 class="mb-2">Información de la propiedad</h5>
      <mat-list>
        <mat-list-item>
          <strong>Nombre:</strong>&nbsp;{{ inmueble.nombre }}
        </mat-list-item>
        <mat-list-item>
          <strong>Descripción:</strong>&nbsp;{{ inmueble.descripcion }}
        </mat-list-item>
        <mat-list-item>
          <strong>Precio base:</strong>&nbsp;S/. {{ inmueble.precioBase }}
        </mat-list-item>
        <mat-list-item>
          <strong>Área:</strong>&nbsp;{{ inmueble.area }} m²
        </mat-list-item>
      </mat-list>
    </section>

    <!-- Información del propietario -->
    <section>
      <h5 class="mb-2">Información del propietario</h5>
      <mat-list>
        <mat-list-item>
          <strong>Nombre:</strong>&nbsp;{{ inmueble.nombre }}
        </mat-list-item>
        <mat-list-item>
          <strong>Teléfono:</strong>&nbsp;{{ inmueble.nombre }}
        </mat-list-item>
      </mat-list>
    </section>

    <!-- Mapa -->
    <section>
      <h5 class="mb-2">Ubicación</h5>
      <div
        id="my-map"
        style="
          width: 500px;
          height: 300px;
          border-radius: 8px;
          overflow: hidden;
        "
      ></div>
    </section>
  </div>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancelar</button>
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial>Aceptar</button>
</mat-dialog-actions>
