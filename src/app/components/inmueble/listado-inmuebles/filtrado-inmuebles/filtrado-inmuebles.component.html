<div class="title-container">
  <h2 mat-dialog-title class="text-center fw-bold">Filtrar inmuebles</h2>
  <button matMiniFab mat-dialog-close>
    <mat-icon>close</mat-icon>
  </button>
</div>

<mat-dialog-content class="d-flex flex-column">
  <form [formGroup]="formFiltro">
    <div class="w-100">
      <p>Filtrar por precio:</p>
      <mat-slider
        min="0"
        max="3000000"
        step="1000"
        showTickMarks
        discrete
        [displayWith]="formatLabel"
        color="primary"
      >
        <input value="100000" formControlName="minPrecio" matSliderStartThumb />
        <input value="300000" formControlName="maxPrecio" matSliderEndThumb />
      </mat-slider>
    </div>

    <div class="w-100">
      <p>Filtrar por Ã¡rea:</p>
      <mat-slider
        min="0"
        max="1000"
        step="10"
        showTickMarks
        discrete
        color="primary"
      >
        <input value="100" formControlName="minArea" matSliderStartThumb />
        <input value="300" formControlName="maxArea" matSliderEndThumb />
      </mat-slider>
    </div>

    <div class="w-100">
      <p>Filtrar por tipo:</p>
      <mat-form-field>
        <mat-label>Tipo</mat-label>
        <mat-select formControlName="tipo" name="food">
          @for (tipo of tipos; track tipo) {
          <mat-option [value]="tipo.value">{{ tipo.viewValue }}</mat-option>
          }
        </mat-select>
      </mat-form-field>
    </div>
  </form>
</mat-dialog-content>

<mat-dialog-actions align="center">
  <div class="gap-2 d-flex">
    <button
      mat-flat-button
      [mat-dialog-close]="true"
      cdkFocusInitial
      (click)="filtrar()"
    >
      Aplicar filtros
    </button>
  </div>
</mat-dialog-actions>
