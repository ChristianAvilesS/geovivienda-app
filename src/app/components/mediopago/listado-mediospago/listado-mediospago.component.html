<div class="titulo-pagina">
  <h1>Medios de Pago</h1>
</div>

<div class="container-tabla">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let element"> {{element.idMedio}} </td>
      </ng-container>

      <ng-container matColumnDef="medioPago">
        <th mat-header-cell *matHeaderCellDef> Medio de Pago</th>
       <td mat-cell *matCellDef="let element"> {{element.medioPago}} </td>
      </ng-container>

      <ng-container matColumnDef="actualizar">
        <th mat-header-cell *matHeaderCellDef> Actualizar </th>
        <td mat-cell *matCellDef="let element">
          <button matButton="outlined" [routerLink]="['ediciones',element.idMedio]">
            <mat-icon>edit</mat-icon>
          </button>
        </td>
      </ng-container>

      <ng-container matColumnDef="eliminar">
        <th mat-header-cell *matHeaderCellDef> Eliminar </th>
        <td mat-cell *matCellDef="let element">
          <button matButton="outlined" (click)="eliminar(element.idApp)">
            <mat-icon>delete_forever</mat-icon>
          </button>
        </td>
      </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    
  </table>
</div>
