  <mat-progress-spinner

    mode="indeterminate"
    diameter="50"
    class="loading-overlay"
  ></mat-progress-spinner>

  <div [ngClass]="{ 'contenido-oculto': loading }">

  </div>

  <div class="chatbot-float">
    <app-chatbot></app-chatbot>
  </div>

  <app-footer></app-footer>
</div>
